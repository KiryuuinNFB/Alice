events {}

http {
    server {
        listen 80;

        # Proxy to the Bun app
        location / {
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy to Prisma Studio (optional)
        location /studio/ {
            proxy_pass http://studio:5555/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}